name: Build and Deploy (Landing + Game)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build game
        run: npm run build

      # Assemble a single deploy folder:
      # - root landing page + credits from repo root
      # - game build output inside /game
      - name: Assemble site
        run: |
          rm -rf _site
          mkdir -p _site/game
          cp index.html _site/index.html
          cp credits.html _site/credits.html

          # Vite outputs dist/ by default. If yours outputs build/, change dist -> build below.
          cp -R dist/* _site/game/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
