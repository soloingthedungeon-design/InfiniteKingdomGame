name: Build and Deploy Site

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Debug: show repo layout so we can confirm /game exists
      - name: Debug - list repo files
        run: |
          pwd
          ls -la
          echo "---- game folder ----"
          ls -la game || true
          echo "---- game/package.json ----"
          cat game/package.json || true

      - name: Install dependencies (game)
        working-directory: game
        run: npm install

      - name: Build React app (game)
        working-directory: game
        run: npm run build

      # Debug: show build output exists
      - name: Debug - list dist
        run: |
          echo "---- game/dist ----"
          ls -la game/dist || true

      - name: Assemble site
        run: |
          rm -rf _site
          mkdir -p _site/game
          cp index.html _site/index.html
          cp credits.html _site/credits.html
          cp -r game/dist/* _site/game/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
