<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinite Kingdom</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b0f14;color:#e7eef7}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:460px;background:#111926;border:1px solid #1f2a3a;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 6px;font-size:34px}
    .sub{margin:0 0 18px;color:#b8c6d8}
    .btn{display:block;width:100%;padding:14px;margin:10px 0;border-radius:12px;border:1px solid #2a3a52;background:#152235;color:#e7eef7;font-size:16px;cursor:pointer;text-align:center;text-decoration:none}
    .btn:hover{background:#1a2a42}
    .btn.primary{background:#2a5a3b;border-color:#3a7a52}
    .btn.primary:hover{background:#2f6944}
    .small{margin-top:12px;font-size:13px;color:#b8c6d8}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Infinite Kingdom</h1>
      <p class="sub">Castle Indel is cursed.</p>

      <a class="btn primary" href="./game/">New Game / Play</a>
      <a class="btn" href="./game/">Continue</a>
      <a class="btn" href="./credits.html">Credits</a>

      <div class="small">
        If Continue doesn’t work yet, that’s normal until the game saves to localStorage.
      </div>
    </div>
  </div>
</body>
</html>
